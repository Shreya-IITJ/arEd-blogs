{% extends 'base.html' %}
{% block content %}

<h1>Add your blog here !</h1>
<hr>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button class="btn btn-success">Post</button>
</form>
<!-- java script for giving author a definite value that is its user id -->
<script>
    var name = "{{ user.id }}";
    document.getElementById("user").value = name;
</script>
{% endblock %}
